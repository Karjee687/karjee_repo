<div class="transaction-container">
  <h2>Transaction History</h2>
  <table class="transaction-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Customer</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of transactions">
        <td>{{ tx.date }}</td>
        <td>{{ tx.customer }}</td>
        <td
          [ngClass]="{
            sale: tx.type === 'Sale',
            payment: tx.type === 'Payment'
          }"
        >
          {{ tx.type }}
        </td>
        <td>â‚¹{{ tx.amount }}</td>
        <td>{{ tx.notes }}</td>
      </tr>
    </tbody>
  </table>
</div>
